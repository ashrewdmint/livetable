<!DOCTYPE html>
<html>
<head>
	<title>Livetable Test</title>
	<link rel="stylesheet" type="text/css" href="qunit.css" />
	<script type="text/javascript" src="qunit.js"></script>
	<script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../js/jquery.remember-1.1.0.js"></script>
	<script type="text/javascript" src="../js/jquery.livetable.js"></script>
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<h1 id="qunit-header">Livetable</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<table style="display:none">
    <thead>
			<tr>
	      <th data-type="text" data-name="name">Name</th>
	      <th data-type="number" data-name="age">Age</th>
	      <th data-type="number" data-name="height">Height</th>
	      <th class="type-text name-birthdate">Born on</th>
				<th class="type-textarea">Biography</th>
				<th>Uneditable</th>
				<th data-type="none">Also uneditable</th>
			</tr>
    </thead>
    <tbody>
      <tr>
        <td>Wooster, Bertram</td>
        <td>21</td>
        <td>5.8</td>
        <td>June 10, 1909</td>
				<td>...</td>
				<td><a href="#">Serialize</a></td>
				<td></td>
      </tr>
      <tr>
        <td>Jeeves, Reginald</td>
        <td>30</td>
        <td>6.2</td>
        <td>September 12, 1900</td>
				<td>...</td>
				<td><a href="#">Last</a></td>
				<td></td>
      </tr>
      <tr>
        <td>Little, Richard "Bingo"</td>
        <td>22</td>
        <td>5.9</td>
        <td>March 5, 1908</td>
				<td>...</td>
				<td>Foo</td>
				<td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
